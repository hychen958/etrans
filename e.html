<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字儲存顯示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .output {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
        }
        .entry {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .pagination {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" placeholder="輸入並按 Enter">
    <div class="output" id="output"></div>
    <div class="pagination">
        <button id="prevPage">上一頁</button>
        <span id="pageNumber">第 1 頁</span>
        <button id="nextPage">下一頁</button>
    </div>

    <script>
        let entries = JSON.parse(localStorage.getItem("entries")) || [];
        let currentPage = 1;

        document.getElementById("textInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && this.value.trim() !== "") {
                entries.push(this.value);
                localStorage.setItem("entries", JSON.stringify(entries));
                this.value = "";
                displayEntries();
            }
        });

        document.getElementById("prevPage").addEventListener("click", function() {
            if (currentPage > 1) {
                currentPage--;
                displayEntries();
            }
        });

        document.getElementById("nextPage").addEventListener("click", function() {
            if (currentPage < entries.length) {
                currentPage++;
                displayEntries();
            }
        });

        function displayEntries() {
            const output = document.getElementById("output");
            output.innerHTML = "";
            entries.forEach(entry => {
                let div = document.createElement("div");
                div.className = "entry";
                div.textContent = entry;
                output.appendChild(div);
            });
            document.getElementById("pageNumber").textContent = `第 ${currentPage} 頁`;
        }

        // 頁面載入時顯示已存的資料
        displayEntries();
    </script>
</body>
</html>
